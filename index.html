<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <a href="" class="navItemsMargin navItemsPadding navCursor">Gmail</a>
        <a href="" class="navItemsMargin navItemsPadding navCursor">Images</a>
        <img id="labLogo" src="./google images/scienceLogo.svg" alt="" class="navItemsMargin navItemsPadding navCursor">
        <img id="appsLogo" src="./google images/appsLogo.svg" alt="" class="navItemsMargin navItemsPadding navCursor">
        <button id="signInButton" class="navItemsMargin navItemsPadding navCursor">Sign in</button>
    </nav>
    <!-- main body -->
    <main class="mainBody">
        <div class="googleLogoContainer ">
            <h3>Google</h3>
        </div>
        <div class="googleInputContainer">
            <button class="inputButtonsize" id="searchIcon"><img class="cursorPointer" src="./google images/searchIcon.svg" alt="search logo"></button>
            <input class="inputItems" type="text" name="" id="">
            <button class="inputButtonsize" id="micIcon"><img class="cursorPointer"  src="./google images/mic.svg" alt="microphone logo"></button>
            <button class="inputButtonsize" id="lenseIcon"><img class="cursorPointer" src="./google images/lense.svg" alt="lense logo"></button>
        </div>
        <div class="googleButtonContainer">
            <div class="upSide">
                <button class="btnSimilarProp">Google Search</button>
                <button class="btnSimilarProp">I'm Feeling Lucky</button>
            </div>
            <div class="downSide">
                <p><small class="textColor">Google offered in: </small><a href=""><small> नेपाली</small></a></p>
            </div>
        </div>
    </main>
    <!-- footer  -->
    <footer>
        <div class="footerTop">
            <p>Nepal</p>
        </div>
        <div class="footerBottom">
            <div class="footerBotthomleft">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="footerBotthomRight">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
